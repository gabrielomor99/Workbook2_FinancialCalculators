<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Calculators</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
        <link rel="stylesheet" href="styles/financialCalculators.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark bg-primary">
        <div class="container">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="nav navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html" target="_blank">Mortgage Calculator</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cdCalculator.html" target="_blank">Future Value Calculator</a>
                    </li>

                </ul>

            </div>
        </div>
    </nav>


    <h1>Mortgage Calculator</h1>

    <div class="col-md-6">
       
            <label for="loanAmount">Loan Amount</label>
            <input type="number" class="form-control" id="loanAmount" placeholder="Enter loan amount">
            
            <label for="annualInterestRate">Annual Interest Rate</label>
            <input type="number" class="form-control" id="annualInterestRate" placeholder="Enter annual interest rate">
            
            <label for="loanTermInYears">Loan Term in Years</label>
            <input type="number" class="form-control" id="loanTermInYears" placeholder="Enter the loan term in years">
            

        <button onclick="mortgageCalculator()" class="btn btn-primary">Calculate</button>

        <div class="answerField">
            <label for="answerField">Monthly Payments</label>
            <input type="number" class="form-control" id="answerField" placeholder=" Monthly payments result" readonly>

            <label for="answerField2">Total Interest Paid</label>
            <input type="number" class="form-control" id="answerField2" placeholder="Total interest paid result"  readonly>
            
        </div>
    </div>

    <script src="scripts/mortgageCalculator.js"></script>

</body>

</html>
